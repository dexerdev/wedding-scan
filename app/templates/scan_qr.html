    <script>
        function downloadImage() {
            // URL ของรูปภาพที่ต้องการให้ดาวน์โหลด
            const imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg';

            // สร้าง element <a> สำหรับดาวน์โหลด
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'downloaded-image.jpg'; // ชื่อไฟล์ที่ดาวน์โหลด
            link.target = '_self'; // เพื่อบังคับดาวน์โหลด

            // เพิ่ม element ไปยัง DOM ชั่วคราวและสั่งให้ดาวน์โหลด
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link); // ลบ element ออกจาก DOM
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const cameraSelect = document.getElementById('camera-select');
    let qrCodeReader = new Html5Qrcode("reader");
    function onScanSuccess(decodedText, decodedResult) {
        _onScanSuccess(decodedText, LocationId, PickProdLocId, pickupId, palletCode);
        // Optionally, stop scanning once a QR code is detected.
        qrCodeReader.stop();
    }
    Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length === 0) {
            console.log("No cameras found.");
            return;
        }
        cameras.forEach(camera => {
            const option = new Option(camera.label, camera.id);
            cameraSelect.appendChild(option);
        });
        cameraSelect.addEventListener('change', event => {
            qrCodeReader.stop().then(() => {
                qrCodeReader.start(
                    cameraSelect.value,
                    { fps: 10, qrbox: { width: 180, height: 180 } },
                    onScanSuccess,
                    error => ({})
                ).catch(err => console.error("Error starting QR scan: ", err));
            }).catch(err => console.error("Error stopping QR scan: ", err));
        });
        qrCodeReader.start(
            cameras[0].id,
            { fps: 10, qrbox: { width: 180, height: 180 } },
            onScanSuccess,
            error => ({})
        ).catch(err => console.error("Error starting QR scan: ", err));
    });
