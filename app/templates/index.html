    <script>
        window.addEventListener('load', function () {
            document.querySelector('.fade-slide-right').style.opacity = 1;
            document.querySelector('.fade-slide-right').style.right = 0;

            document.querySelector('.fade-slide-left').style.opacity = 1;
            document.querySelector('.fade-slide-left').style.left = 0;

            document.querySelector('.fade-slide-branner').style.opacity = 1;
            document.querySelector('.fade-slide-branner').style.left = 0;
        });
    </script>

    <script>
        function downloadImage() {
            // URL ของรูปภาพที่ต้องการให้ดาวน์โหลด
            const imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg';

            // สร้าง element <a> สำหรับดาวน์โหลด
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'downloaded-image.jpg'; // ชื่อไฟล์ที่ดาวน์โหลด
            link.target = '_self'; // เพื่อบังคับดาวน์โหลด

            // เพิ่ม element ไปยัง DOM ชั่วคราวและสั่งให้ดาวน์โหลด
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link); // ลบ element ออกจาก DOM
        }
    </script>
